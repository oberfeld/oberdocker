version: '3.2'

services:
  restore:
    image: blacklabelops/volumerize:1.7.1
    container_name: restore
    environment:
      - VOLUMERIZE_SOURCE=/source
      - VOLUMERIZE_TARGET=${BACKUP_TARGET}
      - VOLUMERIZE_CONTAINERS=${COMPOSE_PROJECT_NAME}_db_1 ${COMPOSE_PROJECT_NAME}_nextcloud_1
      - PASSPHRASE=${BACKUP_PASSWORD}
      - TZ=Europe/Berlin
      - AWS_ACCESS_KEY_ID=    ${BACKUP_AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${BACKUP_AWS_SECRET_ACCESS_KEY}
      - VOLUMERIZE_DUPLICITY_OPTIONS=--file-prefix-archive=archive- --verbosity=INFO --s3-use-new-style --s3-multipart-chunk-size 50
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: volume
        source: db
        target: /source/db
      - type: volume
        source: nextcloud
        target: /source/nextcloud