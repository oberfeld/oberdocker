version: '3.2'

services:
  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: unless-stopped
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD

  nextcloud:
    build: ./nextcloud
    restart: unless-stopped
    volumes:
      - nextcloud:/var/www/html
    environment:
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_VIRTUAL_HOST}
      - NEXTCLOUD_ADMIN_USER
      - NEXTCLOUD_ADMIN_PASSWORD
      - OVERWRITEHOST=${NEXTCLOUD_VIRTUAL_HOST}
      - OVERWRITECLIURL=https://${NEXTCLOUD_VIRTUAL_HOST}
      - OVERWRITEPROTOCOL=https
      - VIRTUAL_HOST=${NEXTCLOUD_VIRTUAL_HOST}
      - LETSENCRYPT_HOST=${NEXTCLOUD_LETSENCRYPT_HOST}
      - LETSENCRYPT_EMAIL=it@oberfeld.be
      - MYSQL_HOST=db
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
    depends_on:
      - db
    networks:
      - proxy-tier
      - default

  collabora:
    image: collabora/code
    container_name: collabora
    restart: always
    networks:
      - proxy-tier
    depends_on:
      - proxy
    cap_add:
     - MKNOD
    ports:
      - 127.0.0.1:9980:9980
    environment:
      # IMPORTANT: Note the backslashs before the dots here (and only here)!
      - domain=${NEXTCLOUD_VIRTUAL_HOST}
      - username=${COLLABORA_ADMIN_USER}
      - password=${COLLABORA_ADMIN_PASSWORD}
      - VIRTUAL_HOST=${COLLABORA_VIRTUAL_HOST}
      - LETSENCRYPT_HOST=${COLLABORA_LETSENCRYPT_HOST}
      - VIRTUAL_NETWORK=proxy-tier
      - VIRTUAL_PORT=9980
      - extra_params=--o:ssl.enable=false --o:ssl.termination=true
      - dictionaries=de_CH,fr_CH

  portainer:
    image: portainer/portainer
    command: --admin-password ${PORTAINER_PASSWORD_HASH}
    restart: always
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - VIRTUAL_HOST=${PORTAINER_VIRTUAL_HOST}
      - LETSENCRYPT_HOST=${PORTAINER_LETSENCRYPT_HOST}
      - LETSENCRYPT_EMAIL=it@oberfeld.be
      - PORTAINER_PASSWORD_HASH
    networks:
      - proxy-tier

  proxy:
    build: ./proxy
    restart: always
    ports:
      - ${PORT_HTTP:-80}:80
      - ${PORT_HTTPS:-443}:443
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy-tier

volumes:
  db:
  nextcloud:
  certs:
  acme:
  vhost.d:
  html:
  portainer_data:

networks:
  proxy-tier:
